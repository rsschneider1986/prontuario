<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro Paciente</title>
</h:head>
<h:body>
	<h:form id="formPaciente">
		<p:panel header="Cadastro de Paciente" style="width:400px">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{pacienteBean.paciente.nome}"
					required="true" />
				<h:outputLabel for="cpf" value="CPF:" />
				<p:inputText id="cpf" value="#{pacienteBean.paciente.cpf}"
					required="true" />
			</h:panelGrid>
			<p:separator />
			<p:commandButton value="Salvar" action="#{pacienteBean.salvar}"
				ajax="false" icon="pi pi-save" />
			<p:commandButton value="Cancelar"
				action="/index.xhtml?faces-redirect=true" immediate="true"
				ajax="false" icon="pi pi-times" />
		</p:panel>
	</h:form>
</h:body>
</html>
